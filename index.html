<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-cale=1.0">
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7860ec031d.js" crossorigin="anonymous"></script>
        <title>Ohmyfood!</title>
    </head>

    <body>
        <header class="header flex">
            <button class="header_btn">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <img src="assets/images/logo/ohmyfood.png" alt="Logo d'Ohmyfood" class="header_img">   
        </header>
        <div class="location  flex">
            <i class="fas fa-solid fa-location-dot location_icn"></i>
            <p class="location_p">Paris, Belleville</p>
        </div>
        <div  class="explore flex">
            <h2 class="explore_title">Réservez le menu qui<br> vous convient</h2>
            <p class="explore_text">Découvrez des restaurants d'exception,<br> séléctionnés par nos soins.</p>
            <button class="explore_btn">
                <p class="explore_btn_text">Explorer nos restaurants</p>
            </button>
        </div>
        <div class="function flex">
            <h2 class="function_title">Fonctionnement</h2>
            <div class="function_card flex">
                <span class="function_card_num">1</span>
                <i class="fa-solid fa-mobile-screen-button function_card_icn"></i>
                <p class="function_card_text">Choisissez un restaurant</p>
            </div>
            <div class="function_card flex">
                <span class="function_card_num">2</span>
                <i class="fa-solid fa-list-ul function_card_icn"></i>
                <p class="function_card_text">Composez votre menu</p>
            </div>
            <div class="function_card flex">
                <span class="function_card_num">3</span>
                <i class="fa-sharp fa-solid fa-store function_card_icn"></i>
                <p class="function_card_text">Dégustez au restaurant</p>
            </div>
        </div>
    </body>

    <footer>

    </footer>
</html>
